<div class="login-form row animate__animated animate__fadeIn">
  <form #loginF="ngForm" (ngSubmit)="loginF.form.valid && onSubmit()">
    <div class="form-title">
      <h1 class="text-uppercase fw-bold text-center mb-4">Connexion</h1>
    </div>
    <div class="form-group">
      <input type="text" id="username" minlength="2" maxlength="32" name="username" placeholder="Pseudo"
             [(ngModel)]="loginForm.username" required
             class="form-control"
             #username="ngModel">
    </div>
    <div class="alert alert-danger p-2 animate__animated animate__fadeIn"
         role="alert"
         *ngIf="username.errors && loginF.submitted">
      le champ ne doit pas être vide et doit contenir entre 2 et 32 caractères
    </div>
    <div class="form-group">
      <input type="password" id="password" name="password" minlength="8" placeholder="Mot de passe" [(ngModel)]="loginForm.password" required
             class="form-control mt-1" #password="ngModel">
    </div>
    <div class="alert alert-danger p-2 animate__animated animate__fadeIn"
         role="alert"
         *ngIf="password.errors && loginF.submitted">
      le champ ne doit pas être vide et doit contenir au moins 8 caractères
    </div>
    <div class="form-group text-center">
      <button class="btn-juju-rounded" type="submit">Connexion</button>
    </div>
    <div class="login-form-bottom">
      <span class="me-3">pas encore de compte ?</span>
      <a [routerLink]="['/register']">Inscription</a>
    </div>
  </form>
</div>
